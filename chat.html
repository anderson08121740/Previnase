<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style3.css">
</head>
<header>
    <div class="logo-container">
      <img src="logo.png" alt="previna-se" class="logo">
    </div>
    <nav class="nav-container">
      <a href="notificações.html">Agendar Consulta</a>
      <a href="chat.html">Chat</a>
      <a href="conteúdo.html">Conteúdo</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>
<body>
    <h1>Módulo de Comunicação</h1>
    <div id="chat">
        <p><strong>Bot:</strong> Olá! Como posso ajudá-lo?</p>
    </div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem aqui">
    <button id="enviar">Enviar</button>

    <script>
        const chatDiv = document.getElementById("chat");
        const mensagemInput = document.getElementById("mensagem");
        const enviarBtn = document.getElementById("enviar");

        enviarBtn.addEventListener("click", function() {
            const userMessage = mensagemInput.value.trim();
            if (userMessage) {
                const userMessageElement = document.createElement("p");
                userMessageElement.innerHTML = `<strong>Você:</strong> ${userMessage}`;
                chatDiv.appendChild(userMessageElement);

                const botResponseElement = document.createElement("p");
                botResponseElement.innerHTML = `<strong>Bot:</strong> Estou processando sua pergunta...`;
                chatDiv.appendChild(botResponseElement);

                chatDiv.scrollTop = chatDiv.scrollHeight;
                mensagemInput.value = "";
            }
        });
    </script>
</body>
</html>
